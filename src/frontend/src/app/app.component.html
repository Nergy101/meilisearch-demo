<div class="container">
  <mat-card class="search">
    <mat-card-content>
      <search-bar [options]="searchOptions()" [searchTerm]="searchTerm()" (searchTermChange)="onSearchTermChange($event)"></search-bar>
    </mat-card-content>
    <mat-card-footer align="center">Meilisearch Demo</mat-card-footer>
  </mat-card>
</div>

<div class="container results" *ngIf="!loading">
  <mat-card class="result" *ngFor="let movie of movies()">
    <result-card class="result-card" [item]="movie"></result-card>
  </mat-card>
</div>

<div class="container">
  <loading *ngIf="loading"></loading>
</div>
